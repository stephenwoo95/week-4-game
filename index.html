<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Star Wars RPG</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center" id="title"><strong>Star Wars RPG!</strong></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="character-selection">
				<!-- character (selection) row -->
				<span class="character character-available" id="obiWan">
					<p class="name">Obi-Wan Kenobi</p> 
					<img class="img-fluid" id="obiWan-img" src="assets/images/obi-wan-kenobi.jpg">
					<p class="health">120</p>
				</span><span class="character character-available" id="lukeSkywalker">		<p class="name">Luke Skywalker</p> 
					<img class="img-fluid" id="lukeSkywalker-img" src="assets/images/luke-skywalker.jpg">
					<p class="health">100</p>
				</span><span class="character character-available" id="darthSidious">
					<p class="name">Darth Sidious</p>
					<img class="img-fluid" id="darthSidious-img" src="assets/images/darth-sidious.jpg">
					<p class="health">150</p>
				</span><span class="character character-available" id="darthMaul">
					<p class="name">Darth Maul</p>
					<img class="img-fluid" id="darthMaul-img" src="assets/images/darth-maul.jpg">
					<p class="health">180</p>
				</span>
			</div>
			<br>
			<h2>Your Character</h2>
			<div class="col-md-12" id="character">
			</div>
		</div>
		<div class="row">
			<h2>Enemies Available To Attack</h2>
			<div class="col-md-12" id="enemy-selection">
				<!-- enemy selection row -->
			</div>
		</div>
		<div class="row">
			<h2>Fight Section</h2>
			<div class="col-md-12" id="fight-section">
				<button id="attack">Attack</button>
			</div>
		</div>
		<div class="row">
			<h2>Defender</h2>
			<div class="col-md-12" id="defender">
				<!-- enemy/stats row -->
      		</div>
      		<p id="stats"></p>
			<br>
			<button id="restart">Restart</button>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
